{% extends 'main/base.html' %}

{% block title %}{{ specialty.name }}{% endblock %}

{% block content %}
<h1 class="my-4">{{ specialty.name }}</h1>
<p>{{ specialty.description }}</p>

<h2 class="my-4">Образовательные программы</h2>
<ul class="list-group">
    {% for program in programs %}
        <li class="list-group-item">
            <a href="{% url 'program_detail' program.id %}">{{ program.name }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
