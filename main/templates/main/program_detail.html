{% extends 'main/base.html' %}

{% block title %}{{ program.name }}{% endblock %}

{% block content %}
<h1 class="my-4">{{ program.name }}</h1>
<p><strong>Требования:</strong> {{ program.requirements }}</p>
<p><strong>Минимальный балл:</strong> {{ program.min_score }}</p>

<a href="{% url 'specialty_detail' program.specialty.id %}" class="btn btn-primary mt-3">Вернуться к специальности</a>
{% endblock %}
