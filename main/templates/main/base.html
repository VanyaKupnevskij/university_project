<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduPortal{% endblock %}</title>

    <!-- Подключаем Bootstrap CSS из CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем стили -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>

<div class="d-flex">
    <!-- Боковая панель навигации -->
    <nav class="sidebar bg-dark-purple text-light">
        <h2 class="brand p-3">EduPortal</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'university_list' %}">Университеты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'specialty_list' %}">Специальности</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Образовательные программы</a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link text-light" href="#">Вход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Регистрация</a>
            </li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <div class="content container-fluid p-4">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Подключаем Bootstrap JS из CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
